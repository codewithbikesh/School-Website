<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title> NestedTables </title>
    <style>
        .vertical {
            writing-mode: vertical-rl;
        }
    </style>
</head>

<body>
    <caption title="Container Table"> Container Table </caption>
    <table border="5px" bordercolor="red">
        <tr>
            <td>
                <table>
                    <tr>
                        <th colspan="2" class="vertical"></th> Nested Table 2 </th>
                    </tr>
                    <tr>
                        <th><div class="vertical">Column 1</div> </th>
                        <th> <div class="vertical">Column 1</div> </th>
                    </tr>
                    <tr>
                        <td> Our First Table </td>
                        <td> Nested Within </td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th> Nested Table 2 </th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li> List Object 1 </li>
                                <li> List Object 2 </li>
                                <li> List Object 3 </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr>
                        <th colspan="2" align="center"> Nested Table 3 </th>
                    </tr>
                    <tr>
                        <td> <a href=""> Nested Table </a> </td>
                        <td> Demo Continued </td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <th> Nested Table 4 </th>
                    </tr>
                    <tr>
                        <td> <img src="images.png" height="120px" width="120px"
                                alt="Sorry Image could not be displayed"> </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
